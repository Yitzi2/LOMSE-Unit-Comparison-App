<!DOCTYPE html>
<html>
<head>
	<title>LOMSE Unit Comparison</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {packages: ['corechart']});
  	google.charts.setOnLoadCallback(setChartsReady);
</script>
<body>
	<div class="tab" data-target="units-page"></div><div class="tab" data-target="properties-page"></div><div class="tab" data-target="graphs-page"></div>
	<div class="page units-page">
		<div class="scroll-container">
			<form class="units-form">
				<p>Select a unit type to include/exclude it, or click on the colored box to change its color.</p>
				<div class="level-2 expandable closed-expandable"> 
					<span class="arrow"></span><input type="checkbox" id="warlords"> <!--On one line to avoid space in between-->
					<label for="warlords">Warlords</label>
					<p class="line" data-level-dependent-start-row="621" data-level-dependent-end-row="632" data-level-independent-row="108">
						<input type="color" value="#6C6B69">
						<input type="checkbox" id="dark-warlord">
						<label for="dark-warlord">Dark Warlord</label>
					</p>
					<p class="line" data-level-dependent-start-row="534" data-level-dependent-end-row="545" data-level-independent-row="93">
						<input type="color" value="#FFCF00">
						<input type="checkbox" id="elven-warlord">
						<label for="elven-warlord">Elven Warlord</label>
					</p>
					<p class="line" data-level-dependent-start-row="89" data-level-dependent-end-row="100" data-level-independent-row="17">
						<input type="color" value="#E7D7A5">
						<input type="checkbox" id="paladin-lord">
						<label for="paladin-lord">Paladin Lord</label>
					</p>
					<p class="line" data-level-dependent-start-row="273" data-level-dependent-end-row="284" data-level-independent-row="48">
						<input type="color" value="#CE8631">
						<input type="checkbox" id="beast-lord">
						<label for="beast-lord">Beast Lord</label>
					</p>
					<p class="line" data-level-dependent-start-row="188" data-level-dependent-end-row="197" data-level-independent-row="33">
						<input type="color" value="#E72000">
						<input type="checkbox" id="fire-warlord">
						<label for="fire-warlord">Fire Warlord</label>
					</p>
					<p class="line" data-level-dependent-start-row="2" data-level-dependent-end-row="13" data-level-independent-row="2">
						<input type="color" value="#0059AD">
						<input type="checkbox" id="amazon-warlord">
						<label for="amazon-warlord">Amazon Warlord</label>
					</p>
					<p class="line" data-level-dependent-start-row="447" data-level-dependent-end-row="458" data-level-independent-row="78">
						<input type="color" value="#4A9E10">
						<input type="checkbox" id="dwarven-warlord">
						<label for="dwarven-warlord">Dwarven Warlord</label>
					</p>
					<p class="line" data-level-dependent-start-row="360" data-level-dependent-end-row="371" data-level-independent-row="63">
						<input type="color" value="#73BAFF">
						<input type="checkbox" id="storm-warlord">
						<label for="storm-warlord">Storm Warlord</label>
					</p>
				</div>
				<div class="level-2 expandable closed-expandable"> 
					<span class="arrow"></span><input type="checkbox" id="warriors">
					<label for="warriors">Warriors</label>
					<p class="line" data-level-dependent-start-row="633" data-level-dependent-end-row="642" data-level-independent-row="109">
						<input type="color" value="#6C6B69">
						<input type="checkbox" id="dark-warrior">
						<label for="dark-warrior">Dark Warrior</label>
					</p>
						<p class="line" data-level-dependent-start-row="546" data-level-dependent-end-row="555" data-level-independent-row="94">
						<input type="color" value="#FFCF00">
						<input type="checkbox" id="elven-warrior">
						<label for="elven-warrior">Elven Warrior</label>
					</p>
					<p class="line" data-level-dependent-start-row="101" data-level-dependent-end-row="110" data-level-independent-row="18">
						<input type="color" value="#E7D7A5">
						<input type="checkbox" id="paladin">
						<label for="paladin">Paladin</label>
					</p>
					<p class="line" data-level-dependent-start-row="285" data-level-dependent-end-row="294" data-level-independent-row="49">
						<input type="color" value="#CE8631">
						<input type="checkbox" id="beast-rider">
						<label for="beast-rider">Beast Rider</label>
					</p>
					<p class="line" data-level-dependent-start-row="198" data-level-dependent-end-row="207" data-level-independent-row="34">
						<input type="color" value="#E72000">
						<input type="checkbox" id="fire-warrior">
						<label for="fire-warrior">Fire Warrior</label>
					</p>
					<p class="line" data-level-dependent-start-row="14" data-level-dependent-end-row="23" data-level-independent-row="3">
						<input type="color" value="#0059AD">
						<input type="checkbox" id="amazon-warrior">
						<label for="amazon-warrior">Amazon Warrior</label>
					</p>
					<p class="line" data-level-dependent-start-row="459" data-level-dependent-end-row="468" data-level-independent-row="79">
						<input type="color" value="#4A9E10">
						<input type="checkbox" id="dwarven-warrior">
						<label for="dwarven-warrior">Dwarven Warrior</label>
					</p>
					<p class="line" data-level-dependent-start-row="372" data-level-dependent-end-row="381" data-level-independent-row="64">
						<input type="color" value="#73BAFF">
						<input type="checkbox" id="storm-warrior">
						<label for="storm-warrior">Storm Warrior</label>
					</p>
				</div>
				<p class="line level-2" data-level-dependent-start-row="176" data-level-dependent-end-row="185" data-level-independent-row="32">
						<input type="color" value="#FFFFFF">
						<input type="checkbox" id="lancelot">
						<label for="lancelot">Lancelot</label>
				</p>
			</form>
		</div>
	</div>
	<div class="page hidden-for-mobile properties-page">
		<div class="pad-top"></div>
		<form class="line-graph-form">
			<h2>Line graphs</h2>
			<p class="center">
				Displayed XP range: <input type="number" name="minXP" value="0"> to <input type="number" name="maxXP" value="32000">
			</p>
			<div class="flexbox">
				<div class="unit-property">
					<input type="radio" name="line-property" id="attack" data-column-letter=D data-level-dependent>
					<label for="attack">Attack</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="defense" data-column-letter=E data-level-dependent>
					<label for="defense">Defense</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit-points" data-column-letter=F data-level-dependent>
					<label for="hit-points">Hit Points</label>
				</div>
				<!--<div class="unit-property">
					<input type="radio" name="line-property" id="hit points" data-column-number=6>
					<label for="hit points">Mana*</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit points" data-column-number=6>
					<label for="hit points">Ranged*</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit points" data-column-number=6>
					<label for="hit points">Level*</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit points" data-column-number=6>
					<label for="hit points">Strength*</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit points" data-column-number=6>
					<label for="hit points">Agility*</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit points" data-column-number=6>
					<label for="hit points">Wisdom*</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit points"data-column-number=6>
					<label for="hit points">Atk Rate</label>
				</div>
				<div class="unit-property">
					<input type="radio" name="line-property" id="hit points" data-column-number=6>
					<label for="hit points">Hit Recov</label>
				</div>-->
				<div class="button-holder"><button type="submit">Create Graph</button></div>
			</div>
		</form>
		<div class="pad-mid"></div>
		<form class="bar-graph-form">
			<div class="bar-graph-property-list">
				<h2>Bar graphs calculated at <input type="number" name="XP" value="0"> XP</h2>
				<div class="flexbox">
					<div class="unit-property">
						<input type="checkbox" id="bar-attack" data-column-letter=D data-level-dependent>
						<label for="bar-attack">Attack</label>
					</div>
					<div class="unit-property">
						<input type="checkbox"  id="bar-defense" data-column-letter=E data-level-dependent>
						<label for="bar-defense">Defense</label>
					</div>
					<div class="unit-property">
						<input type="checkbox" id="bar-hit-points" data-column-letter=F data-level-dependent>
						<label for="bar-hit-points">Hit Points</label>
					</div>
					<div class="unit-property">
						<input type="checkbox" id="movement" data-column-letter=B>
						<label for="movement">Movement</label>
					</div>
					<div class="unit-property">
						<input type="checkbox" id="combat-speed" data-column-letter=C>
						<label for="combat-speed">Combat Speed</label>
					</div>
				</div>
			</div>
			<div class="bar-graph-bottom flexbox">
				<div class="button-holder">
					<button type="reset">Reset</button>
				</div>
				<div class="button-holder">
					<button type="submit">Create Graph</button>
				</div>
			</div>
		</form>
		<div class="pad-bottom"></div>
	</div>
	<div class="page hidden-for-mobile charts-page"></div>
</body>
</html>
